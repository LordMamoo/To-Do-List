<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
        <script src="script/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    </head>

    <body onload="listManager.loadFromLocalStorage()">
        <main class="outer">
            <div id="batmain" class="container-fluid d-flex flex-column h-100">
                <div class="row d-flex align-items-center p-3 bg-success">
                    <h1 class="col-6 fs-4">Listify</h1>
                    <nav id="navRight" class="col-6 text-end">
                        <a href="index.html" class="text-decoration-none text-light">Home</a>
                        <a href="index.html" class="text-decoration-none text-white">Calander</a>
                    </nav>
                </div>

                <div class="row">
                    <div id="side" class="col-3 p-2 bg-warning h-100">
                        <div class="d-flex justify-content-between align-items-center position-sticky">
                            <h3>Lists</h3>
                            <div class="d-flex justify-content-end">
                                <input class="h-50 rounded-2 w-75" id="list-input-box" type="text" placeholder="New List" onkeydown="if(event.key === 'Enter') listManager.addList(value)">
                                <button class="rounded-2" onclick="listManager.addList(document.getElementById('list-input-box').value)">+</button>
                            </div>
                        </div>
                        <div id="lists" class="overflow-auto pt-1" style="max-height: 600px;"></div>
                    </div>
           
                    <div class="col-9 d-flex flex-column justify-content-between p-2 bg-secondary-subtle">
                        <div class="d-flex justify-content-between h-100">
                            <div class="overflow-auto" style="width: 50%; padding: 1rem;">
                                <div class="d-flex flex-column justify-content-between align-items-left">
                                    <h3 id="current-list-name"></h3>
                                    <div>
                                        <input class="rounded-2" id="todo-add-box" type="text" placeholder="Add To Do" onkeydown="if(event.key === 'Enter') listManager.addTodo(value)">
                                        <button class="rounded-2" onclick="listManager.addTodo(document.getElementById('todo-add-box').value)">+</button>
                                    </div>
                                </div>
                                <div id="current-list-todos"></div>
                            </div>
                            <div style="width: 50%; padding: 1rem;">
                                <div class="d-flex align-items-center justify-content-between">
                                    <h4>Completed</h4>
                                    <button class="rounded-2 h-25" onclick="listManager.deleteCompleted()"><span class="material-symbols-outlined">delete</span></button>
                                </div>
                                <div id="completed-todos"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
